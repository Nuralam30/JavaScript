<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick = "prev()"> Prev </button>
    <img src="photo\imag1.jpg" alt="" height="500px" width="500px">
    <button onclick="next()"> Next </button>
    
    <script>
        
    var photos = ["photo/imag1.jpg" ,"photo/imag2.jpg", "photo/imag3.jpg"];
    var imgTag = document.querySelector("img");  //selecting the img tag

    var count = 0;


    function next(){
    count++;
    if(count >= photos.length){
        count = 0;
        imgTag.src = photos[count];
    }
    else{
        imgTag.src = photos[count];
    }
    }

    
    function prev(){
        count--;
        if(count < 0){
            count = photos.length -1;
            imgTag.src =photos[count];
        }
        else{
            imgTag.src =photos[count];
        }
    }
    </script>
</body>
</html>
