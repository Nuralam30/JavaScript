<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    
    <script>
        var names = ["Atik ", "Rumi ", "Nur ", "Jim "];
        document.write(names +"<br/>"); //all names 
        document.write(names.length +"<br/>");
        document.write(names[2] +"<br/>"); //output of desired index
        names.push("Sahab", "Rafia", "Tanjir");
        document.write(names +"<br/>");
        names.pop();
        document.write(names +"<br/>");
    </script>

    <p>Array concatntion</p>
    <script>
        var cont1 = ["Bangladesh ", "India"];
        var cont2 = ["Pakistan ", "Malysia"];

        var cont = cont1.concat(cont2);
        document.write(cont);
    </script>
</body>
</html>
