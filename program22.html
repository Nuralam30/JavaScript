<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventListener1</title>

    <style>
        .test{
            color: tomato;
            font-size: 3rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <h1> Bangladesh </h1>
    <h3> This is me</h3>
    <button> Change heading 3</button>

    <script>
    //event listener 1 in js

        document.querySelector("button").addEventListener("click", function(){//ananymous function
        var myVar = document.querySelector("h3");
        myVar.classList.add("test");
        });

        document.querySelector("h1").addEventListener("mouseover", function(){
        var myVar = document.querySelector("h1");
        myVar.classList.add("test");
        });

        document.querySelector("h1").addEventListener("mouseout", function(){
        var myVar = document.querySelector("h1");
        myVar.classList.remove("test");
        });


    </script>
</body>
</html>
