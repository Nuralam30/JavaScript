<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional</title>
</head>
<body>
    
    <script>
    var x = parseInt(prompt("Enter an integer value"));

     if(x < 32)
    {
        document.write("D");
    }

    else if(x > 32 && x <40)
    {
        document.write("D");
    }

    else if(x > 40 && x <50)
    {
        document.write("C");
    }

    else if(x > 50 && x <60)
    {
        document.write("B");
    }

    else if(x > 60 && x <70)
    {
        document.write("A-");
    }

    else if(x > 70 && x <80)
    {
        document.write("A");
    }

    else if(x > 80 && x <100)
    {
        document.write("A+");
    }
    else
        document.write("Invalid Result");
    </script>
    
</body>
</html>
