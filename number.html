<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numbers</title>
</head>
<body>
    
    <h2>JavaScript Numbers</h2>

    <p>JavaScript will try to convert strings to numbers when multiplying:</p>

    <script>
    var x = "100";
    var y = "10";
    var z = x * y;
    var p = x+y;   
    var q = x / "Apple";

    document.write(z +"<br/>"); //multiplication, division and subtraction is possible
    document.write(p +"<br/>"); //addition is not possible because of being string
    document.write(isNaN(q)); //NaN means Not a Number
    </script>


    <p>Infinity is returned if you calculate a number outside the largest possible number:</p>

    <p id="demo"></p>

    <script>
    var myNumber = 2; 
    var txt = "";
    while (myNumber != Infinity) {
    myNumber = myNumber * myNumber;
    txt = txt + myNumber + "<br>";
    }
    document.getElementById("demo").innerHTML = txt;
    </script>


    <p>The toString() method can output numbers from base 2 to 36:</p>
    <p id="base"></p>

    <script>
    var myNumber = 32;
    document.getElementById("base").innerHTML =
    "32 = " + "<br>" +
    "Decimal =" + myNumber.toString(10) + "<br>" +
    "Hexadecimal =" +myNumber.toString(16) + "<br>" +
    "Octal =" +myNumber.toString(8) + "<br>" +
    "Binary =" +myNumber.toString(2);
    </script>
</body>
</html>
