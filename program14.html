<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>JavaScript Functions</h2>

    <p>This example calls a function to convert from Fahrenheit to Celsius:</p>
    <p id="temp"></p>

    <script>
    function toCelsius(f) {
    return (5/9) * (f-32);
    }
    document.getElementById("temp").innerHTML = toCelsius(77);
    </script>


    <h2>JavaScript Objects</h2>
    <p id="car"></p>
    <script>
    // Create an object:
    var car = {type:"Fiat", model:"500", color:"white"};

    // Display some data from the object:
    document.getElementById("car").innerHTML = "The car type is " + car.color;
    </script>


    <h3>An object method is a function definition, stored as a property value.</h3>
    <p id="demo"></p>
    <script>
    // Create an object:
    var person = {
    firstName: "John",
    lastName : "Doe",
    id     : 5566,
    fullName : function() { //creating a method
        return this.firstName + " " + this.lastName;
    }
    };
    // Display data from the object:
    document.getElementById("demo").innerHTML = person.fullName();
    </script>
</body>
</html>
