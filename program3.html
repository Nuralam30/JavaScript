<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmatic</title>
</head>
<body>
    
<script>

    var x,y ,z,w,p,q;
    //Arithmatic operator +, -, *, /, %, **
    x = 5+6;
    y = 6-5;
    z = 5*6;
    w = 13/3;
    p = 13%3;
    q = 2**3;

    document.write("Arithmatic Operator" +"<br/>");
    document.write(x +"<br/>");
    document.write(y +"<br/>");
    document.write(z +"<br/>");
    document.write(w +"<br/>");
    document.write(p +"<br/>");
    document.write(q +"<br/>" +"<br/>");

    //Assignment operator =, +=, -=, *=, /=, **=
    x += y;
    y -= z;
    z *= q;
    p /= x;


    document.write("Assignment Operator" +"<br/>");
    document.write(x +"<br/>");
    document.write(y +"<br/>");
    document.write(z +"<br/>");
    //document.write(w +"<br/>");
    document.write(p +"<br/>");
    //document.write(q);


</script>

</body>
</html>
